name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            git config --global --add safe.directory /home/ubuntu/nextjs-demo/nextjs-demo
            cd /home/ubuntu/nextjs-demo/nextjs-demo
            sudo chown -R ubuntu:ubuntu .
            sudo chmod -R 777 *
            sudo git pull
            sudo npm install
            sudo npm run build
            sudo npm run dev
            sudo pm2 restart nextjs-demo || pm2 start npm --name "nextjs-demo" -- start

          
